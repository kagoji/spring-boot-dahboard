<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="headerfiles">
	<meta charset="ISO-8859-1">
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/assets/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/assets/css/ionicons.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/assets/css/simple-line-icons.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/assets/css/jquery.mCustomScrollbar.css}" rel="stylesheet">
	<link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/assets/css/responsive.css}" rel="stylesheet" type="text/css">
</head>

<body>
	<!-- section name start -->

	<!--left sidebar start-->
	<div class="side_bar scroll_auto" th:fragment="LeftSidebar">
		<div class="user-panel">
			<div class="user_image">
				<img th:src="@{/assets/images/about-1.jpg}" class="img-circle" alt="User Image">
			</div>
			<div class="info">
				<p>
					Alexander Pierce
				</p>
				<a href="#">
					<i class="fa fa-circle text-success"></i> Online</a>
			</div>
		</div>
		<ul id="dc_accordion" class="sidebar-menu tree">
			<li>
				<a th:href="@{/admin/dashboard}">
					<i class="fa fa-home"></i>
					<span>Dashboard</span>
				</a>
			</li>
			<li>
				<a th:href="@{/album/list}">
					<i class="fa fa-wpforms"></i>
					<span>Album</span>
				</a>
			</li>
			<li>
				<a th:href="@{/image/list}">
					<i class="fa fa-address-book-o"></i>
					<span>Image</span>
				</a>
			</li>
		</ul>
	</div>
	<!--left sidebar end-->

	<!-- section name End -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" th:href="@{/assets/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:href="@{/assets/js/jquery.mCustomScrollbar.concat.min.js}"></script>
	<script type="text/javascript" th:href="@{/assets/js/jquery.dcjqaccordion.2.7.js}"></script>
	
	<script  type="text/javascript" th:href="@{/assets/js/custom.js}"></script>
</body>

</html>
