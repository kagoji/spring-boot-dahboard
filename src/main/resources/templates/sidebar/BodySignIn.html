<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="headerfiles">
	<meta charset="ISO-8859-1">
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" type="text/css" />
	<link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css}">
	<link th:href="@{/assets/css/font-awesome.min.css}" rel="stylesheet" type="text/css}">
	<link th:href="@{/assets/css/ionicons.css}" rel="stylesheet" type="text/css}">
	<link th:href="@{/assets/css/simple-line-icons.css}" rel="stylesheet" type="text/css}">
	<link th:href="@{/assets/css/jquery.mCustomScrollbar.css}" rel="stylesheet">
	<link th:href="@{/assets/css/style.css}" rel="stylesheet">
	<link th:href="@{/assets/css/responsive.css}" rel="stylesheet">
</head>

<body>
	<!-- SingUp form Start -->
	<div class="login-form" th:fragment="signinBody">
		<!-- Message showing -->
		<div th:if="${message}" class="alert alert-primary border-0" role="alert" th:text="${message}">
			This content is displayed when the condition is true.
		</div>
		<div th:if="${errorMessage}" class="alert alert-danger border-0" role="alert" th:text="${errorMessage}">
			This content is displayed when the condition is true.
		</div>

		<form th:action="@{/sign-in}" method="post">
			<div class="form-group">
				<label>User Name</label>
				<input type="text" class="form-control" name="userName" placeholder="User Name">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" name="password" placeholder="Password">
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"> Remember Me
				</label>
				<label class="pull-right">
					<a href="#">Forgotten Password?</a>
				</label>
			</div>
			<button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Sign in</button>

			<div class="register-link m-t-15 text-center">
				<p>Don't have account ?
					<a th:href="@{/sign-up}"> Sign Up Here</a>
				</p>
			</div>
		</form>
	</div>
	<!-- SingUp form end -->
	<script type="text/javascript" th:src="@{/assets/js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/assets/js/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/assets/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/assets/js/jquery.dcjqaccordion.2.7.js}"></script>
	<script type="text/javascript" th:src="@{assets/js/jquery.mCustomScrollbar.concat.min.js}"></script>
	<script th:src="@{/assets/js/custom.js}" type="text/javascript"></script>

</body>

</html>
