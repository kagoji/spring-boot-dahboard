<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title th:text="${pageTitle} ? ${pageTitle + ' | ATFA'} : 'ATFA'"></title>
	<link rel="shortcut icon" type="image/x-icon" th:src="@{/assets/images/favicon.ico}">
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/assets/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/assets/css/ionicons.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/assets/css/simple-line-icons.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/assets/css/jquery.mCustomScrollbar.css}" rel="stylesheet">
	<link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/assets/css/responsive.css}" rel="stylesheet" type="text/css">

</head>

<body>
	<div class="wrapper">
		<!-- Header Section -->
		<div th:insert="header/Header.html :: Header"></div>

		<!--Start Content_right -->
		<div class="container_full">

			<!-- LeftSidebar Section -->
			<div th:insert="sidebar/LeftSidebar.html :: LeftSidebar"></div>

			<!-- start Main wrapper Section -->
			<main class="content_wrapper">

				<!-- Bradecrumb Section -->
				<div th:insert="header/Bradecrumb.html :: Bradecrumb"></div>

				<!-- start Page content Section -->
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-4">
							<div class=" card card-shadow mb-4">
								<div class="card-header">
									<div class="card-title" th:text="${pageTitle}? ${pageTitle}:'' ">
										Default
									</div>
								</div>
								<div class="card-body">
									<!-- Message showing -->
									<div th:if="${message}" class="alert alert-primary border-0" role="alert"
										th:text="${message}">
										This content is displayed when the condition is true.
									</div>
									<div th:if="${errorMessage}" class="alert alert-danger border-0" role="alert"
										th:text="${errorMessage}">
										This content is displayed when the condition is true.
									</div>
									<form th:action="@{/album/add}" method="post">
										<div class="form-group">
											<label for="InputAlbum">Album Name</label>
											<input type="text" class="form-control" name="albumName" id="InputAlbum"
												aria-describedby="emailHelp" placeholder="Enter Album name">
										</div>

										<button type="submit" class="btn btn-primary">ADD</button>
									</form>
								</div>
							</div>
						</div>
						<div class="col-sm-8">
							<div class="card card-shadow mb-4">
								<div class="card-header">
									<div class="card-title" th:text="${pageTitle}? ${pageTitle + 'List'}:'' ">
										Default
									</div>
								</div>
								<div class="card-body">
									<div th:insert="fragments/DataTable.html :: AlbumTable"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- End Page content Section -->

			</main>
			<!-- End Main wrapper Section -->

		</div>
		<!--End Content_right -->
		<!-- Footer Section -->
		<div th:insert="footer/Footer.html :: Footer"></div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script type="text/javascript" th:href="@{/assets/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:href="@{/assets/js/jquery.mCustomScrollbar.concat.min.js}"></script>

	<!--datatables-->
	<script th:href="@{/assets/js/jquery.dataTables.min.js}"></script>
	<script th:href="@{/assets/js/dataTables.bootstrap4.min.js}"></script>

	<script type="text/javascript" th:href="@{/assets/js/jquery.dcjqaccordion.2.7.js}"></script>
	<script type="text/javascript" th:href="@{/assets/js/custom.js}"></script>



	<script>
		$(document).ready(function () {
			$('#bs4-table').DataTable();
		});
	</script>
</body>

</html>
