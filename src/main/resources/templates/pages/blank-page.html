<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blank | ATFA</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" type="text/css" />
	<link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css}">
	<link th:href="@{/assets/css/font-awesome.min.css}" rel="stylesheet" type="text/css}">
	<link th:href="@{/assets/css/ionicons.css}" rel="stylesheet" type="text/css}">
	<link th:href="@{/assets/css/simple-line-icons.css}" rel="stylesheet" type="text/css}">
	<link th:href="@{/assets/css/jquery.mCustomScrollbar.css}" rel="stylesheet">
	<link th:href="@{/assets/css/style.css}" rel="stylesheet">
	<link th:href="@{/assets/css/responsive.css}" rel="stylesheet">

</head>

<body>
	<div class="wrapper">
		<!-- Header Section -->
		<div th:insert="header/Header.html :: Header"></div>

		<!--Start Content_right -->
		<div class="container_full">

			<!-- LeftSidebar Section -->
			<div th:insert="sidebar/LeftSidebar.html :: LeftSidebar"></div>

			<!-- start Main wrapper Section -->
			<main class="content_wrapper">

				<!-- Bradecrumb Section -->
				<div th:insert="header/Bradecrumb.html :: Bradecrumb"></div>

				<!-- start Page content Section -->
				<div class="container-fluid">
					<div class="row">
						<div class=" col-sm-4">
							<div class="card card-shadow mb-4">
								<div class="card-header">
									<div class="card-title">
										Default
									</div>
								</div>
								<div class="card-body">
									<!-- Button trigger modal -->
									<button type="button" class="btn btn-primary" data-toggle="modal"
										data-target="#exampleModal">
										Launch demo modal
									</button>

									<!-- Modal -->
									<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
										aria-labelledby="exampleModalLabel" aria-hidden="true">
										<div class="modal-dialog" role="document">
											<div class="modal-content">
												<div class="modal-header">
													<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
													<button type="button" class="close" data-dismiss="modal"
														aria-label="Close">
														<span aria-hidden="true">&times;</span>
													</button>
												</div>
												<div class="modal-body">
													Woohoo, you're reading this text in a modal!
												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-secondary"
														data-dismiss="modal">Close</button>
													<button type="button" class="btn btn-primary">Save changes</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- End Page content Section -->

			</main>
			<!-- End Main wrapper Section -->

		</div>
		<!--End Content_right -->
		<!-- Footer Section -->
		<div th:insert="footer/Footer.html :: Footer"></div>
	</div>
	<script type="text/javascript" th:src="@{/assets/js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/assets/js/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/assets/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/assets/js/jquery.dcjqaccordion.2.7.js}"></script>
	<script th:src="@{/assets/js/custom.js}" type="text/javascript"></script>
</body>

</html>
